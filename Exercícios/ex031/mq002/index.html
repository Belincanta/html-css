<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <!--links para chamar as medias queries-->

    <!--media query para configurações gerais type 'all'-->
    <link rel="stylesheet" href="estilos/geral.css" media="all">

    <!--media query para configuração de tela type 'screen' e media features/característica 'portrait' que é modo retrato-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation : portrait)">

    <!--media query para configuração de tela type 'screen' e media features/característica 'landscape' que é modo paisagem-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation : landscape)">


</head>
<body>
    <h1>Muda a orientação do seu dispositivo</h1>
    
</body>
