<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário com output</h1>

    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inota">Nota</label>
            <input type="range" name="nota" id="inota" min="1" max="10" value="5" oninput="ival.innerHTML = Number(inota.value)">
            <output id="ival">5</output>
            <!--botão de avaliação 'range', onde possui um valor mínimo e um valor máximo, definido também um valor padrão '5'-->
            <!--botão de saída 'output' para mostrar o mesmo número do botão 'range'-->
            <!--função 'oninput' - em todo novo valor, vai mostrar o valor do botão de saída 'output', este por sua vez, é o mesmo valor do botão de avaliação 'range. Sendo assim, quando estiver avaliando, o usuário vai visualizar sua nota'-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <!--botão de enviar e limpar os formulários-->
        </p>

    </form>
    
</body>
</html>
