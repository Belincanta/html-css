<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Usando o iframe</h1>
    <p>Olá, acesso o link do 
        <!--tamanho pdrão de um iframe é de 300x150px-->
        <iframe src="https://cursoemvideo.com" frameborder="0"></iframe> 
         para ter mais informações sobre o estudo.
         <a href="https://cursoemvideo.com"></a> <!--vai aparecer a frase se o navegador não for compatível para carregar o iframe-->
    </p>

    <!--usando o iframe neste formato é possível colocar o site dentro de uma caixa, mas nem todo os sites aceitam-->
    <!--usando a tag <iframe> é possível criar um caixa também-->
    
</body>
</html>
