<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{            
            border-collapse: collapse; /*para tirar o espaço entre as cédulas*/
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 20px;
            vertical-align: middle; /*para alinhamento vertical, middle é centralizado*/
            text-align: center; /*para alinhamento horizontal*/

        }
            
        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    
    <table> <!--tabela-->
        <tr> <!--linha 1 da tabela-->
            <td>A1</td> <!--dado da tabela-->
            <td>B1</td> <!--dado da tabela-->
            <td>C1</td> <!--dado da tabela-->
        </tr>

        <tr> <!--linha 2 da tabela-->
            <td>A2</td> <!--dado da tabela-->
            <td>B2</td> <!--dado da tabela-->
            <td>C2</td> <!--dado da tabela-->
        </tr>

        <tr> <!--linha 3 da tabela-->
            <td>A3</td> <!--dado da tabela-->
            <td>B3</td> <!--dado da tabela-->
            <td>C3</td> <!--dado da tabela-->
        </tr>

        <tr> <!--linha 4 da tabela-->
            <td>A4</td> <!--dado da tabela-->
            <td>B4</td> <!--dado da tabela-->
            <td>C4</td> <!--dado da tabela-->
        </tr>
    </table>
</body>
</html>
