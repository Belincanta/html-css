<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer 
        jeito. Basta colocar tudo no meio
         do par de tags
          p e /p
          <p>Se precisar quebrar o texto como este, <br> pode usar essa tag &lt;br&gt;<!--Olá--></p>
          <p>Vamos colocar alguns símbolos especiais:
            &reg;
            &copy;
            &euro;
            &cent;
            &Dagger;
            &dcy;
          </p>
          <p>Vamos adicionar alguns emojis:
            &#x1f596;
          </p>
    
</body>
</html>
