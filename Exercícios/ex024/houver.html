<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplode houver</title>

    <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
                
            div:hover > p{
                display: block;
                color: aliceblue;
                background-color: red;
                width: 200px;
            }

            div > p{
                display:none;
            }

            div:hover{
                color: red;
            }
    </style>
</head>
<body>
    <h1>Exemplo de DIV</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passa aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
