<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13, parte 1</title>

    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse; /*tirar os espaços entre as cédulas, usar somente no table*/
        }
        
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

    </style>


</head>
<body>
    <h1>Desafio 13 - Tabela 1</h1>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td> <!--mesclar 2 linhas-->
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>            
        </tr>

        <tr>
            <td colspan="3">8</td> <!--mesclar 3 colunas-->
            <td>9</td>            
        </tr>

        <tr>
            <td rowspan="2">10</td> <!--mesclar 2 linhas-->
            <td colspan="2">11</td> <!--mesclar 2 colunas-->
            <td>12</td>            
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>

    </table>

    <h1>Desafio 13 - Tabela 2</h1>

    <table>
        <tr>
            <td colspan="4">A</td> <!--mesclar 4 colunas-->
            <td rowspan="4">B</td> <!--mesclar 4 linhas-->
        </tr>
        
        <tr>
            <td rowspan="4">C</td> <!--mesclar 4 linhas-->
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>

        <tr>
            <td colspan="4">M</td> <!--mesclar 4 colunas-->
        </tr>

    </table>
    
</body>
</html>
